<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voice Recorder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f3f4f6;
    }

    #container {
      text-align: center;
      max-width: 800px;
      width: 100%;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      margin: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    button:disabled {
      background-color: #aaaaaa;
      cursor: not-allowed;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 8px;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #4CAF50;
      color: white;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>Voice Recorder</h1>
    <button id="recordButton">Record</button>
    <button id="stopButton" disabled>Stop</button>
    <audio id="audioPlayback" controls style="display: none;"></audio>
    <table id="resultTable">
      <thead>
        <tr>
          <th>Transcript</th>
          <th>Emotion</th>
        </tr>
      </thead>
      <tbody id="resultBody"></tbody>
    </table>
  </div>

  <script>
    let mediaRecorder;
    let audioChunks = [];

    document.getElementById('recordButton').addEventListener('click', async () => {
      let stream = await navigator.mediaDevices.getUserMedia({ audio: { sampleRate: 16000 } });
      mediaRecorder = new MediaRecorder(stream);

      mediaRecorder.ondataavailable = event => {
        audioChunks.push(event.data);
      };

      mediaRecorder.onstop = async () => {
        let blob = new Blob(audioChunks, { type: 'audio/wav' });
        let formData = new FormData();
        formData.append('audio', blob, 'recording.wav');

        fetch('/convert', {
          method: 'POST',
          body: formData
        }).then(response => {
          console.log('Audio conversion completed');
          return response.json(); // Parse response as JSON
        }).then(data => {
          // Display results in table
          displayResults(data);
        }).catch(error => {
          console.error('Error converting audio:', error);
        });
      };

      mediaRecorder.start();
      document.getElementById('recordButton').disabled = true;
      document.getElementById('stopButton').disabled = false;
    });

    document.getElementById('stopButton').addEventListener('click', () => {
      mediaRecorder.stop();
      document.getElementById('recordButton').disabled = false;
      document.getElementById('stopButton').disabled = true;
    });

    function displayResults(data) {
      const resultTable = document.getElementById('resultBody');

      // Clear existing rows
      resultTable.innerHTML = '';

      // Create table rows for each entry in the data
      data.forEach(entry => {
        const row = document.createElement('tr');

        const transcriptCell = document.createElement('td');
        transcriptCell.textContent = entry.transcribe.result.alternatives[0].transcript_formatted;
        row.appendChild(transcriptCell);

        const emotionCell = document.createElement('td');
        const predictions = entry.sentimo.predictions;
        const maxPrediction = predictions.reduce((prev, current) => (prev.probability > current.probability) ? prev : current);
        emotionCell.textContent = maxPrediction.label;
        row.appendChild(emotionCell);

        resultTable.appendChild(row);
      });
    }
  </script>
</body>
</html>
